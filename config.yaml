    params:
      title: MatLoverによるMatlab以外のブログ  
      menuMore: "Show more"
      readMore: "Read more"
      logo:
        logoText: MatLoverによるMatlab以外のブログ
    menu:
      - identifier: "about"
        name: "About"
        url: "/about"

menu:
    social:
        - identifier: github
          name: GitHub
          url: https://github.com/opqrstuvcut
          params:
              icon: brand-github

related:
    includeNewer: true
    threshold: 60
    toLower: false
    indices:
        - name: tags
          weight: 100

        - name: categories
          weight: 200

markup:
    highlight:
        noClasses: false
    goldmark:
      extensions:
        passthrough:
          delimiters:
            block:
            - - \[
              - \]
            - - $$
              - $$
      renderer:
        unsafe: true
